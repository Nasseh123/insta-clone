{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

  {%block styles%}
{%bootstrap_css%}
<link rel="stylesheet" href="{%static 'css/index.css'%}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  rel="stylesheet"

/>


<script>
